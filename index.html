<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- IE backward compatibility-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Trivia Game</title>

    <!-- icons must be png or ico image type -->
    <link rel="shortcut icon" href="assets/images/icon.png" type="image/x-icon" />

    <!-- normalize everything for cross browser compatibility before applying styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">

    <!-- custom styles -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div id="container">

        <h1><img id="header" src="assets/images/header.png" alt="Who said it trivia quiz"></h1>

        <div id="content-wrapper">
            <section id="rules-section">
                <h2>Instructions:</h2>
                <p>
                    There are 10 quotes in this quiz. Each offers three choices for who said it. You will have 30
                    seconds, for each, to make your selection by clicking on the button next to it. See how many you
                    answer correctly. Enjoy!
                </p>
                <p>
                    Press the <button id="start">Start</button> to begin.
                </p>
            </section> <!-- id="rules-section-->
            <section id="quiz-section">
                <p id="result" class="bold"></p>
                <div id="clock">00:00</div>
                <form id="quiz-form">
                    <label>
                        <h2>Quote:</h2>
                    </label>
                    <fieldset>
                        <legend id="question" class="bold"></legend>
                        <input type="radio" name="opt" class="option" value="1">&nbsp;<label id="label-1" class="question"></label><br>
                        <input type="radio" name="opt" class="option" value="2">&nbsp;<label id="label-2" class="question"></label><br>
                        <input type="radio" name="opt" class="option" value="3">&nbsp;<label id="label-3" class="question"></label><br>
                    </fieldset>
                    <label id="answer" class="bold"></label>
                </form>

            </section> <!-- id="quiz-section" -->
        </div> <!-- id="content-wrapper" -->
    </div> <!-- id="container" -->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
